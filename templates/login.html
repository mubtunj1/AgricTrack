<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundImage: {
                'pcimage': "url('static/images/bgdesktop.png')",
                'mbimage': "url('static/images/bgmobile.png')",
                'mbmini': "url('static/images/bgmbmini.png')",
                'tabimage': "url('static/images/bgminitab.png')",
              },
              colors: {
                mdgr: "rgb(149, 161, 1)",
                hvgr: "rgb(54, 90, 16)",
              },
            }
          }
        }
    </script>
    <title>AgricTrack - Login Page</title>
</head>

<body>
  <section style="height: full" class="w-screen absolute bg-no-repeat overflow-hidden bg-cover bg-mbimage sm:bg-mbimage md:bg-mbmini lg:bg-tabimage xl:bg-pcimage">
    <!-- Navigation Menu -->
    <nav class="md:bg-white align-left w-1/2">
      <div class="container max-w-7xl mx-auto pl-10 pr-8 sm:px-6 md:px-12 lg:px-10 pt-5">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center md:hidden">
                <div class="flex-shrink-0">
                  <!-- Logo -->
                  <a href="#" class="text-white text-lg font-semibold">
                    <img src="./static/images/Logo.png" alt="AgricTrack">
                  </a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex h-screen">
        <!-- Left section -->
        <div class="md:w-1/2 w-full bg-white flex flex-col items-center">
            <div class="max-w-md mx-auto bg-white rounded-lg p-8">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <p class="text-gray-600 mb-8">Login to get full access to all our products and services</p>
              
                <button class="flex items-center justify-center rounded-full border border-black w-full py-2 mb-6">
                    <img src="./static/images/google.png" class="w-5 h-5 mr-2" alt="google">
                    <span class="font-bold">Sign in with Google</span>
                  </button>
                  
              
                <div class="flex items-center mb-4">
                  <div class="flex-grow border-b border-gray-300 mr-3"></div>
                  <span class="text-gray-500 hover:text-black font-bold"><a href="#">or Sign in with E-mail</a></span>
                  <div class="flex-grow border-b border-gray-300 ml-3"></div>
                </div>
              
                <form>
                  <div class="mb-4">
                    <label for="email" class="block mb-2 font-bold">Email</label>
                    <input type="email" id="email" placeholder="mail@website.com" class="w-full px-4 py-2 border rounded-full">
                  </div>
              
                  <div class="mb-4">
                    <label for="password" class="block mb-2 font-bold">Password</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" class="w-full px-4 py-2 border rounded-full">
                  </div>
              
                  <div class="flex items-center mb-4">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-black">Remember me</label>
                    <a href="#" class="ml-auto text-hvgr font-bold">Forgot password?</a>
                  </div>
                  <button type="submit" href="#" class="w-full py-2 px-4 bg-hvgr text-white rounded-full hover:bg-mdgr transition duration-700">Login</button>
                </form>
              
                <div class="text-center mt-4">
                  <span class="text-gray-600">Not yet registered? </span>
                  <a href="#" class="text-hvgr font-bold">Create an account</a>
                </div>
              </div>              
        </div>
      
        <!-- Right section -->
        <div class="hidden w-1/2 md:flex flex-col items-end">
            <img src="./static/images/Logo.png" alt="AgricTrack" class="absolute top-0 right-0 mt-10 mr-20">
            </br>
            <img src="./static/images/img-1.png" alt="agro" class="max-w-xs mx-auto justify-center pt-24">
        </div>         
    </section>
</body>
</html>
