<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundImage: {
                'pcimage': "url('static/images/bgdesktop.png')",
                'mbimage': "url('static/images/bgmobile.png')",
                'mbmini': "url('static/images/bgmbmini.png')",
                'tabimage': "url('static/images/bgminitab.png')",
              },
              colors: {
                mdgr: "rgb(149, 161, 1)",
                hvgr: "rgb(54, 90, 16)",
              },
            }
          }
        }
    </script>
    <title>AgricTrack - User Dashboard</title>
</head>

<body>
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Left Navigation (Hidden on Mobile) -->
        <div class="bg-hvgr text-white w-full md:w-64 flex-none">
            <div class="flex items-center justify-between h-16 px-4 md:px-8">
                <span class="text-2xl font-bold"><img src="./static/images/Logo.png" alt="Logo"></span>
                <div class="md:hidden">
                    <button type="button" class="text-white hover:text-gray-300 focus:outline-none">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <nav class="hidden md:block py-4">
                <ul>
                    <li class="mb-2 px-8 py-3 hover:bg-mdgr">
                        <a href="#" class="flex items-center">
                            <svg class="w-6 h-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16"></path>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li class="mb-2 px-8 py-3 hover:bg-mdgr">
                        <a href="#" class="flex items-center">
                            <svg class="w-6 h-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6h7.5a2.5 2.5 0 0 1 2.5 2.5v10a2.5 2.5 0 0 1-2.5 2.5H4.5a2.5 2.5 0 0 1-2.5-2.5V8.5A2.5 2.5 0 0 1 4.5 6H12zm0 0V3m0 0C9.238 3 7 5.238 7 8c0 2.762 2.238 5 5 5s5-2.238 5-5c0-2.762-2.238-5-5-5zm0 0v3"></path>
                            </svg>
                            User Profile
                        </a>
                    </li>
                    <li class="mb-2 px-8 py-3 hover:bg-mdgr">
                        <a href="#" class="flex items-center">
                            <svg class="w-6 h-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5l7 7-7 7"></path>
                            </svg>
                            Choose Your Location
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="flex-1 bg-gray-100 px-8 py-12">
            <div class="flex flex-col h-full">
                <div class="">
                    <!-- Mobile Navigation (Hamburger Menu) -->
                    <nav class="bg-gray-200 text-gray-700 px-4 py-2 flex items-center justify-between">
                        <div>
                            <button id="menu-toggle" class="focus:outline-none md:hidden">
                                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16m-7 6h7"></path>
                                </svg>
                            </button>
                        </div>
                        <div>
                            <img src="#" alt="User Profile"
                                class="w-10 h-10 rounded-full">
                        </div>
                    </nav></br>
                    <div class="hidden bg-indigo-600 text-white p-4">
                        <ul class="space-y-4">
                            <li>
                                <a href="#" class="flex items-center text-white">
                                    <svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center text-white">
                                    <svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                    </svg>
                                    User Profile
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center text-white">
                                    <svg class="w-6 h-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    Choose Your Location
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <h1 class="text-3xl font-bold mb-8 text-center text-hvgr">USER DASHBOARD</h1>
                <div class="p-8 flex flex-col md:flex-row">
                    <section class="mb-8 md:mr-4 flex-1">
                        <a href="#" class="block h-full bg-white shadow-lg rounded-lg px-6 py-8 text-center transition-all duration-300 hover:bg-gray-100">
                            <svg class="w-12 h-12 mx-auto mb-4 text-hvgr" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <h3 class="text-xl font-semibold mb-2">Todo List</h3>
                            <p class="text-gray-500">Manage your tasks and stay organized.</p>
                        </a>
                    </section>
    
                    <section class="flex-1">
                        <a href="#" class="block h-full bg-white shadow-lg rounded-lg px-6 py-8 text-center transition-all duration-300 hover:bg-gray-100">
                            <svg class="w-12 h-12 mx-auto mb-4 text-hvgr" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <h3 class="text-xl font-semibold mb-2">Weather Update</h3>
                            <p class="text-gray-500">Stay updated with real-time weather information.</p>
                        </a>
                    </section>
            </div>
        </main>

        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const hiddenMenu = document.querySelector('.hidden');

            menuToggle.addEventListener('click', () => {
                hiddenMenu.classList.toggle('hidden');
            });
        </script>
    </div>
</body>

</html>
